steps:
- name: 'gcr.io/cloud-builders/npm'
  args: [ 'install' ]
- name: 'gcr.io/cloud-builders/npm'
  args: [ 'test' ]
- name: 'gcr.io/cloud-builders/npm'
  args: [ 'run', 'build.prod' ]
- name: 'gcr.io/proveit-muffins/firebase'
  args: [ 'deploy', '-P', 'proveit-muffins', '--token', '${_FIREBASE_TOKEN}']
